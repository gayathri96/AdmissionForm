<!DOCTYPE html>
<html>
   <head>
      <title>Result Board</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="form.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
   </head>
   <body >
      <div id="submitted"></div>
      <form name="contactForm" onsubmit="return validateForm()"  method="post" class="container col-xl-5 col-lg-5 col-md-6 col-10 p-0 " id="form">
         <div id="header" class="p-5 text-center">
            <h2>Admission Form</h2>
         </div>
         <div id="form-body" class="px-5 py-3">
            <div class="row form-group">
               <label>First Name</label>
               <input type="text" name="firstname" class="form-control" maxlength="20" >
               <div class="error" id="firstnameErr"></div>
            </div>
            <div class="row form-group">
               <label>Last Name</label>
               <input type="text" name="lastname" class="form-control" maxlength="20">
               <div class="error" id="lastnameErr"></div>
            </div>
            <div class="row form-group">
               <label>Email Address</label>
               <input type="text" name="email" class="form-control">
               <div class="error" id="emailErr"></div>
            </div>
            <div class="row form-group">
               <label>Mobile Number</label>
               <input type="text" name="mobile" maxlength="10" class="form-control">
               <div class="error" id="mobileErr"></div>
            </div>
            <div class="row form-group">
               <label>Country</label>
               <select name="country" class="form-control">
                  <option>Select</option>
                  <option>Australia</option>
                  <option>India</option>
                  <option>United States</option>
                  <option>United Kingdom</option>
               </select>
               <div class="error" id="countryErr"></div>
            </div>
            <div class="row form-group">
               <label>Class</label>
               <input type="text" name="standard" class="form-control">
               <div class="error" id="standardErr"></div>
            </div>
            <div class="row form-group">
               <label>Year of Passing</label>
               <input type="text" name="yop" class="form-control">
               <div class="error" id="yopErr"></div>
            </div>
            <div class="row form-group">
               <label>Percentage</label>
               <input type="text" name="percentage" class="form-control">
               <div class="error" id="percentageErr"></div>
            </div>
            <div class="row form-group">
               <input type="submit" value="Submit Form" id="submit">
            </div>
         </div>
      </form>
      <script type="text/javascript" src="form.js"></script>
   </body>
</html>
